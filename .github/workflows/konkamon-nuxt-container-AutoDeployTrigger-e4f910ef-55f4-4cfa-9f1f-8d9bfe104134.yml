name: Trigger auto deployment for konkamon-nuxt-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/konkamon-nuxt-container-AutoDeployTrigger-e4f910ef-55f4-4cfa-9f1f-8d9bfe104134.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.KONKAMONNUXTCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.KONKAMONNUXTCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.KONKAMONNUXTCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2

        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: konkamonnuxt.azurecr.io
          registryUsername: ${{ secrets.KONKAMONNUXTCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.KONKAMONNUXTCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: konkamon-nuxt-container
          resourceGroup: konkamon-nuxt
          imageToBuild: konkamonnuxt.azurecr.io/konkamon-nuxt-container:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_
        env:
          STRAPI_URL: ${{ vars.STRAPI_URL }}

